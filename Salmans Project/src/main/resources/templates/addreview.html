<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">-->
    <title>Software Engineering Project</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/salmans/home">Software Engineering Projec</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a style="padding-right: 2em;" class="navbar-brand" href="/salmans/signup">SIGN UP</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <span style="color: #ffffff; margin-right: 0em;" th:text="${#temporals.format(now, 'EEEE, MMM dd, yyyy')}"></span>
        </form>
    </div>
</nav>
<div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">Review Form</span>
    </div>

    <form id="newReviewId" method="post" action="/salmans/customer/addreview" th:object="${review}">
        <fieldset>
            <input type="hidden" name="reviewId" th:value="${review.reviewId}"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="reviewDescription">Review Description</label>
                        <span th:if="${#fields.hasErrors('reviewDescription')}" th:errors="*{reviewDescription}"
                              class="alert alert-danger"></span>
                        <input id="reviewDescription" name="reviewDescription" type="text" class="form-control"
                               th:value="${review.reviewDescription}">
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="reviewRating">Raing</label>
                    <span th:if="${#fields.hasErrors('reviewRating')}" th:errors="*{reviewRating}"
                          class="alert alert-danger"></span>
                    <input id="reviewRating" name="reviewRating" type="text" class="form-control"
                           th:value="${review.reviewRating}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dateOfReview">Review Date</label>
                    <span th:if="${#fields.hasErrors('dateOfReview')}" th:errors="*{dateOfReview}"
                          class="alert alert-danger"></span>
                    <input id="dateOfReview" name="dateOfReview" type="date" class="form-control"
                           th:value="${#temporals.format(now,'EEEE,MMM,dd,YYYY')}">
                </div>
            </div>
            <div style="float:right;">
                <a href="/salmans/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Register</button>
            </div>
        </fieldset>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">SALMANS :SWE Project</span>
        <span style="float:right;" class="text-muted">&copy; August 2019</span>
    </div>
</footer>

</body>
</html>
